<mat-toolbar *ngIf="user" @down>
  <div id="logo">

  </div>
  <div id="pages" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
    <a class="page" mat-button *ngFor="let page of pages" [class.active]="activePage === page" [routerLink]="page.url">
      <mat-label translate>{{page.title}}</mat-label>
    </a>
  </div>
  <div id="user-menu">
    <button mat-button [matMenuTriggerFor]="userMenu" aria-label="user account menu">
      <span>{{user?.fullname}}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon color="accent">exit_to_app</mat-icon>
        <span translate>sign-out</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
